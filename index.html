<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead" value=""></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="timeNine" class="row time-block">
          <div class="hour">9:00 AM</div>
          <textarea class="description"></textarea>
          <button class="saveBtn" >
            <i class="far fa-save"></i>
          </button>
      </div>
      <div id="timeTen" class="row time-block">
        <div class="hour">10:00 AM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="timeEleven" class="row time-block">
        <div class="hour">11:00 AM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
      </div>
        <div id="timeTwelve" class="row time-block">
          <div class="hour">12:00 PM</div>
          <textarea class="description"></textarea>
          <button class="saveBtn" >
            <i class="far fa-save"></i>
          </button>
      </div>
      <div id="timeThirteen" class="row time-block">
        <div class="hour">1:00 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="timeFourteen" class="row time-block">
        <div class="hour">2:00 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="timeFifteen" class="row time-block">
        <div class="hour">3:00 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="timeSixteen" class="row time-block">
        <div class="hour">4:00 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="timeSeventeen" class="row time-block">
        <div class="hour">5:00 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn" >
          <i class="far fa-save"></i>
        </button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
